<!DOCTYPE html>
<html>

<head>
    <title>Product's QR Code</title>
    <link href="./app.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapi.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./app.js"></script>
    <script type="text/javascript" style="transform: translate(110%, 50%)">
        function generateBarCode() {
            var lid = $('#text').val();
            var url = 'https://api.qrserver.com/v1/create-qr-code/?data=' + lid + '&amp;size=100x100';
            $('#barcode').attr('src', url);
        }
    </script>
</head>

<body>
    <center><input type="text" id="qrtext" placeholder="Your Product ID" style="Width:20%" onblur="generateBarCode();" />
        <img id="barcode" src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&amp; size=500x500" title="Here you find the product's QR code" width="200" height="200" style="transform: translate(0%, 100%);" /></center>
    <br><br> <br>
    <button type="button" style="margin-top:200px;border-color: transparent;" class="btn-submit" onclick="history.back()">Return</button>
</body>

</html>
